version: '2'
services:
  kong:
    image: mashape/kong
    security_opt:
      - seccomp:unconfined
    environment:
      - "DATABASE=postgres"
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "7946:7946"
      - "7946:7946/udp"
    links:
      - kong-database:kong-database
    depends_on:
      - kong-database
  kong-database:
    image: postgres:9.4
    environment:
      - "POSTGRES_USER=kong"
      - "POSTGRES_DB=kong"
